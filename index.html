<!DOCTYPE html>
<HTML>
  <script>
      function game(){
        function computerPlay(){
            var random = Math.random();
            if (random <= 0.3333) { // Function that produces random number and assign rock, paper or scissors to it
              alert("Computer choose rock!")
              return 'rock';
            } else if (0.3333 < random && random <= 0.6666) {
              alert("Computer choose paper!");
              return 'paper';
            } else if (0.6666 < random); {
              alert("Computer choose scissors!");
              return 'scissors';
            }
        }

        function playRound(playerSelection, computerSelection) { // Function that plays one round and checks each possibility in rock, paper, scissors game
          var point;
          if(playerSelection == 'rock') { // Player choose rock
            if(computerSelection == 'rock'){
              alert("Rock cannot beat rock. It's a tie!");
              point = 0;
            }
            else if(computerSelection == 'paper'){
              alert("Rock cannot beat paper. You lose!");
              point = -1;
            }
            else if(computerSelection == 'scissors'){
              alert("Rock beat scissors. You won!");
              point = 1;
            }
          } else if (playerSelection == 'paper'){ // Player choose paper
            if(computerSelection == 'paper'){
              alert("Paper cannot beat paper. It's a tie!");
              point = 0;
            }
            else if(computerSelection == 'paper'){
              alert("Paper cannot beat scissors. You lose!");
              point = -1;
            }
            else if(computerSelection == 'rock'){
              alert("Paper beat rock. You won!");
              point = 1;
            }
          } else if (playerSelection == 'scissors'){ // Player choose scissors
            if(computerSelection == 'scissors'){
              alert("Scissors cannot beat scissors. It's a tie!");
              point = 0;
            }
            else if(computerSelection == 'rock'){
              alert("Scissors cannot beat rock. You lose!");
              point = -1;
            }
            else if(computerSelection == 'paper'){
              alert("Scissors beat paper. You won!");
              point = 1;
            }
          }
          return point;
        }

        var score = 0;
        var i;
        for  (i = 0; i < 5; i++) { // Five rounds settings
          let rps = window.prompt('Paper, rock or scissors?', 'rock'); // User input
          score = score + playRound(rps, computerPlay());
          alert('Your score: ' + score);
        }
      }
      game();
  </script>
</HTML>
